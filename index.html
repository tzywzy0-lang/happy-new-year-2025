<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç»™[å¥¹çš„åå­—]çš„æ–°å¹´æƒŠå–œ âœ¨</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020202;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }

        /* ä¸­å¿ƒæ–‡å­—å®¹å™¨ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€è§¦å‘çƒŸèŠ± */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2rem;

        }

        #message {
            font-size: 1.5rem;

            opacity: 0;
            transition: opacity 2s;

        }

        /* æç¤ºç‚¹å‡»çš„å¾®å°åŠ¨ç”» */
        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 12px;

<body>

    <div class="container">
        <h1 id="title">2025 æ–°å¹´å€’è®¡æ—¶</h1>
        <div id="countdown">è®¡ç®—ä¸­...</div>
        <!-- åœ¨è¿™é‡Œä¿®æ”¹ä½ æƒ³å¯¹å¥¹è¯´çš„è¯ï¼Œä½¿ç”¨ <br> æ¢è¡Œ -->
        <div id="message">
            æ–°çš„ä¸€å¹´<br>
            ç¥ä½ ä¹Ÿç¥æˆ‘<br>
            æ‰€æ±‚çš†å¦‚æ„¿ï¼Œæ‰€è¡ŒåŒ–å¦é€”<br>
            âœ¨ Happy New Year âœ¨
        </div>
    </div>
    
    <div class="hint">ç‚¹å‡»å±å¹•ä»¥æ­¤ç‡ƒæ”¾çƒŸèŠ±</div>
    <canvas id="canvas"></canvas>

<script>
    // --- å€’è®¡æ—¶é€»è¾‘ ---
    const countdownEl = document.getElementById('countdown');
    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    // è®¾ç½®ç›®æ ‡æ—¶é—´ï¼š2025å¹´1æœˆ1æ—¥ 00:00:00
    const targetDate = new Date('January 1, 2025 00:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            // å¦‚æœå·²ç»è¿‡äº†æ–°å¹´
            titleEl.innerHTML = "ğŸ‰ 2025 æ–°å¹´å¿«ä¹! ğŸ‰";
            countdownEl.style.display = 'none';
            messageEl.style.opacity = 1;
            // è‡ªåŠ¨å¼€å§‹æ”¾çƒŸèŠ±ï¼ˆæ¨¡æ‹Ÿç‚¹å‡»ï¼‰
            if(Math.random() < 0.05) launchFirework(); 
        } else {
            // è®¡ç®—å¤©ã€æ—¶ã€åˆ†ã€ç§’
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownEl.innerHTML = `${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
        }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // --- çƒŸèŠ±ç‰¹æ•ˆé€»è¾‘ (Canvas) ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // çƒŸèŠ±ç²’å­ç±»
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            // çˆ†ç‚¸æ–¹å‘éšæœº
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 4 + 1; // æ‰©æ•£é€Ÿåº¦
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.alpha = 1; // é€æ˜åº¦
            this.decay = Math.random() * 0.015 + 0.01; // æ¶ˆå¤±é€Ÿåº¦
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.02; // é‡åŠ›ä¸‹å‚æ„Ÿ
            this.alpha -= this.decay;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function launchFirework(x, y) {
        // å¦‚æœæ²¡æœ‰ä¼ å…¥åæ ‡ï¼Œåˆ™éšæœºç”Ÿæˆ
        const startX = x || Math.random() * width;
        const startY = y || Math.random() * height / 2;
        
        // éšæœºé¢œè‰²
        const colors = ['#ff0040', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffffff', '#ffa500'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // äº§ç”Ÿçˆ†ç‚¸ç²’å­
        for (let i = 0; i < 60; i++) {
            particles.push(new Particle(startX, startY, color));
        }
    }

    // åŠ¨ç”»å¾ªç¯
    function loop() {
        // æ‹–å°¾æ•ˆæœï¼šä¸å®Œå…¨æ¸…é™¤ç”»å¸ƒï¼Œè¦†ç›–åŠé€æ˜é»‘è‰²
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, width, height);

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }
        requestAnimationFrame(loop);
    }
    loop();

    // ç‚¹å‡»å±å¹•è§¦å‘çƒŸèŠ±
    window.addEventListener('mousedown', (e) => launchFirework(e.clientX, e.clientY));
    window.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        launchFirework(touch.clientX, touch.clientY);
    });
</script>
